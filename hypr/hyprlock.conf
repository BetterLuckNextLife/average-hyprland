$wall = $HOME/.config/hypr/wallpapers/space.png
$pfp  = $HOME/.config/hypr/wallpapers/pfp.png

background {
    monitor =
    path = $wall
    blur_passes = 2
    contrast = 0.9
    brightness = 0.9
    vibrancy = 1.2
    vibrancy_darkness = 0.05
}

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

image {
    monitor =
    path = $pfp
    border_size = 2
    border_color = rgba(198,160,246,0.8)
    size = 120
    rounding = -1
    rotate = 0
    reload_time = -1
    position = 0, 120
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    color = rgba(216,222,233,0.8)
    outline_thickness = 0
    font_size = 20
    font_family = Inter Medium
    position = 0, 30
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +"%I:%M"
    color = rgba(216,222,233,0.85)
    font_size = 64
    font_family = Inter Bold
    position = 0, -40
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +"%A, %d %B"
    color = rgba(216,222,233,0.75)
    font_size = 18
    font_family = Inter Medium
    position = 0, -90
    halign = center
    valign = center
}

shape {
    monitor =
    size = 480, 480
    color = rgba(24,24,37,0.85)
    rounding = 30
    border_size = 0
    position = 0, -60
    halign = center
    valign = center
}

shape {
    monitor =
    size = 320, 55
    color = rgba(255,255,255,0.08)
    rounding = -1
    border_size = 0
    position = 0, -180
    halign = center
    valign = center
}

label {
    monitor =
    text =   $USER
    color = rgba(216,222,233,0.8)
    outline_thickness = 0
    font_size = 16
    font_family = Inter Medium
    position = 0, -180
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255,255,255,0)
    inner_color = rgba(255,255,255,0.12)
    font_color = rgb(200,200,200)
    fade_on_empty = false
    font_family = Inter Medium
    placeholder_text = <i><span foreground="#ffffff99">   Enter passphrase</span></i>
    hide_input = false
    position = 0, -258
    halign = center
    valign = center
}
