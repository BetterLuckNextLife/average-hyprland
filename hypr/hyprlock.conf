$wall = $HOME/.config/hypr/wallpapers/space.png

background {
    monitor =
    path = $wall
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8916
    vibrancy = 2
    vibrancy_darkness = 0.0
}

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Profile Photo
image {
    monitor =
    path = ~/.config/hypr/wallpapers/pfp.jpg
    border_size = 2
    border_color = $primary_3_rgba
    size = 100
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, 100
    halign = center
    valign = center
}

# Name
label {
    monitor =
    text = $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    font_size = 20
    font_family = SF Pro Display Bold
    position = 0, 10
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo $(date +"%I:%M")
    color = rgba(216, 222, 233, 0.80)
    font_size = 60
    font_family = SF Pro Display Bold
    position = 0, -60
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e $(date +\"%A, %B %d\")
    color = rgba(216, 222, 233, .80)
    font_size = 19
    font_family = SF Pro Display Bold
    position = 0, -110
    halign = center
    valign = center
}

# User-box backplate (big)
shape {
    monitor =
    size = 500, 500
    color = $primary_9_rgba
    rounding = 30
    border_size = 0
    border_color = $primary_8_rgba
    rotate = 0
    xray = false
    position = 0, -70
    halign = center
    valign = center
}

# Username bar
shape {
    monitor =
    size = 320, 55
    color = rgba(255, 255, 255, 0.1)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false
    position = 0, -190
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text =    $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    font_size = 16
    font_family = SF Pro Display Bold
    position = 0, -190
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">   Enter Pass</span></i>
    hide_input = false
    position = 0, -268
    halign = center
    valign = center
}

