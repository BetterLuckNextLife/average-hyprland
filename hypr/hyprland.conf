# Hyprland configuration by BetterLuckNextLife
# See https://wiki.hyprland.org/ for the full reference.
source = ./user.conf


################
### MONITORS ###
################
# Internal panel
monitor = eDP-1,1920x1200,0x0,1
# All other monitors you plug will default to this rule 
monitor = ,preferred,auto,1

# Pin workspaces to the monitors, for example this rule pins the original laptop
# monitor to the first workspace and all other workspaces to the second plugged monitor
workspace = 1, monitor:eDP-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1

##################
### PROGRAMS   ###
##################
# All primary apps/modifiers are defined in user.conf

#################
### AUTOSTART ###
#################
# Start the apps you need
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor catppuccin-mocha-sapphire-cursors 24
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = nm-applet
# exec-once = AmneziaVPN # uncomment if you rely on AmneziaVPN
exec-once = blueman-applet
exec-once = hyprpaper
exec-once = wl-gammarelay
exec-once = swaync
exec-once = waybar
exec-once = ~/.config/hypr/autostart.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################
# Set in user.conf to keep this file lean

#####################
### LOOK AND FEEL ###
#####################
# General layout/behavior tweaks
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(47e0ffff) rgba(0016ffff) 45deg
    col.inactive_border = rgba(4f5366ff)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 15
    active_opacity = 1.0
    inactive_opacity = 0.75

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 6
        passes = 1
        new_optimizations = true
        xray = true
        vibrancy = 0.16
        ignore_opacity = true
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshot,0.05,0.9,0.1,1.1
    bezier = quirky,0.33,1,0.68,1

    animation = global,1,10,default
    animation = border,1,5.39,easeOutQuint
    animation = windows,1,4.79,quirky
    animation = windowsIn,1,4.1,easeOutQuint,popin 87%
    animation = windowsOut,1,1.49,linear,popin 87%
    animation = fadeIn,1,1.73,almostLinear
    animation = fadeOut,1,1.46,almostLinear
    animation = fade,1,3.03,quick
    animation = layers,1,3.81,easeOutQuint
    animation = layersIn,1,4,easeOutQuint,fade
    animation = layersOut,1,1.5,linear,fade
    animation = fadeLayersIn,1,1.79,almostLinear
    animation = fadeLayersOut,1,1.39,almostLinear
    animation = workspaces,1,1.94,quirky,slidefade
    animation = workspacesIn,1,1.21,quirky,slidefade
    animation = workspacesOut,1,1.94,quirky,slidefade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1
    disable_splash_rendering = true
    disable_hyprland_logo = false
}

#############
### INPUT ###
#############
input {
    kb_layout = us,ru
    kb_options = grp:win_space_toggle
    accel_profile = flat
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = false
    }
}

gestures {
    workspace_swipe = on
    workspace_swipe_distance = 175
    workspace_swipe_create_new = false
    workspace_swipe_forever = true
}

###################
### KEYBINDINGS ###
###################
# Core actions
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, hyprlock --immediate
bind = $mainMod, ESCAPE, exec, pkill -x wlogout || wlogout
bind = $mainMod, KP_Begin, exec, gnome-calculator
bind = $mainMod, V, exec, cliphist list | GTK_THEME=Adwaita:dark wofi --dmenu | cliphist decode | wl-copy; wl-paste
bind = $mainMod, W, exec, swaync-client -t -sw
bind = $mainMod, B, fullscreen,

# Layout helpers
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media and brightness keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86PowerOff, exec, wlogout

##############################
### WINDOWS & WORKSPACES   ###
##############################
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 3, class:^(kitty)$,title:^(nvim.*)$
windowrulev2 = workspace 4, class:^(md\.obsidian\.Obsidian)$
windowrulev2 = workspace 5, class:^(Telegram|org\.telegram\.desktop|telegram-desktop)$

# Power controls
bindl = ,switch:off:Lid Switch, exec, hyprlock --immediate-render
bindl = ,switch:on:Power Button, exec, wlogout

# Screenshots via hyprquickshot (https://github.com/JamDon2/hyprquickshot)
bind = ,Print, exec, quickshell -c hyprquickshot -n

# Temperature adjustments through wl-gammarelay
bind = $mainMod, Up, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -250
bind = $mainMod, Down, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +250
